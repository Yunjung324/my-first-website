<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var day6 = ['영현', '원필', '성진', '도운'];
            var liday6 = ['Young%20K', '원필', '성진(DAY6)', '도운'];
        </script>
        <h2>Day6</h2>
        <ul>
            <script>
                var i=0;
                while(i<day6.length){
                    document.write('<li><a href = "https://namu.wiki/w/'+liday6[i]+'">'+day6[i]+'</a></li>');
                    i = i+1;
                }
            </script>
        </ul>
    </body>
</html>
